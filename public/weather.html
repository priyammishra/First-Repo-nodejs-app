<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Weather Page</h1>
  <p>Use this site to get your weather</p> 
</div>
  
<div class="container mt-5">
    <form>
        <div class="mb-3 mt-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location" name="location">
          <span class="help-block" id="help_block" style=color:red;display:none;>Please enter location</span>
        </div>
        <button type="button" class="btn btn-success" onclick="onSubmit()">Fetch Forcast</button>
      </form>
</div>
<div class="container mt-5">
  <div class="alert alert-success">
    <label for="location" class="form-label">Forecast:</label>
    <span id="forecast_message"></span>
  </div>
</div>

</body>
</html>
